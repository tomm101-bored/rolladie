<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Die</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #8f8f8f;
        }
        .container {
            text-align: center;
        }
        #die {
            font-size: 100px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Roll the Die</h1>
        <div id="die">ðŸŽ²</div>
        <button onclick="rollDie()">Roll Die</button>
    </div>

    <script>
        function rollDie() {
            const randomNum = Math.floor(Math.random() * 6) + 1;
            document.getElementById('die').innerHTML = randomNum;
        }
    </script>

</body>
</html>
